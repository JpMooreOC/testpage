<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Matt Foley">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down By the River</title>
    <link rel="stylesheet" href="./stylesheets/foley.css">
    <link rel="icon" href="/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae628de6c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./img/JandT.png" id="logo">
    </header>
    <aside id="leftaside">
        <h1 class="heading">Bonus Pic #1</h1>
        <div class="imgwrap">
            <div class="imgclip">
                <img src="img/leftpic.png" class="bonus" alt="comic">
            </div>
        </div>
    </aside>
    <section id="s1">
        <div class="imgwrap">
            <div class="imgclip">
                <img src="img/mattfoley.gif" alt="Matt Foley">
            </div>
        </div>
        <p><a href="index.html" class="foley">Get Back to Your Van!!</a></p>
    </section>
    <aside id="rightaside">
        <h1 class="heading">Bonus Pic #2</h1>
        <div class="imgwrap">
            <div class="imgclip">
                <img src="img/rightpic.png" class="bonus" alt="comic">
            </div>
        </div>
    </aside>
    <footer>
        <p>&copy; Copyright 2025 James Moore.</p>
    </footer>
</body>

</html>
